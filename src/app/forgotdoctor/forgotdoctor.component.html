<main class="main h-100 w-100">
    <div class="container h-100">
        <div class="row h-100">
            <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
                <div class="d-table-cell align-middle">

               

                    <div class="card">
                        <div class="card-body">
                            <div class="m-sm-4">
                                <div class="text-center">
                                    <img src="assets/doc.png"  alt="" class="img-fluid rounded-circle" width="132" height="132" />
                                </div>
                                <div  *ngIf="success" class="text-center">
                                    <div  class="alert alert-success p-3 my-2" >
                                        Mot de passe modifi√© avec success !
                                    </div>
                                </div>
                          
                                <form>
   
                                    <div class="form-group">
                                        <label>Mot de passe</label>
                                        <input [(ngModel)]="loginUserData.password" [ngClass]="{'form-control': true, 'form-control-lg' : true , 'error' : passwordAlert}"  type="password" name="password" placeholder="mot de passe" />
                                      
                                    </div>

                                    <div class="form-group">
                                        <label>Confirmer Mot de passe</label>
                                        <input [(ngModel)]="loginUserData.confirm" [ngClass]="{'form-control': true, 'form-control-lg' : true , 'error' : passwordAlert}"  type="password" name="password" placeholder="Confirmer mot de passe" />
                                      
                                    </div>
                                    <div class="text-center mt-3">
                                        <a (click)="reset()" class="btn btn-lg btn-primary">Modifier mot de passe</a>
                                    </div>
                                 
                                </form>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</main>
